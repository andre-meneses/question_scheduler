<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="700" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="400" y="55" text-anchor="middle" font-family="system-ui" font-size="24" fill="#2563eb">Question Scheduler</text>
  <text x="400" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="#6b7280">Mathematical Learning System</text>

  <!-- Stats Cards -->
  <g transform="translate(50, 100)">
    <rect width="160" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text x="80" y="35" text-anchor="middle" font-family="system-ui" font-size="14" fill="#2563eb">Total Questions</text>
    <text x="80" y="60" text-anchor="middle" font-family="system-ui" font-size="24" fill="#0f172a">24</text>
  </g>
  
  <g transform="translate(230, 100)">
    <rect width="160" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text x="80" y="35" text-anchor="middle" font-family="system-ui" font-size="14" fill="#2563eb">Completed</text>
    <text x="80" y="60" text-anchor="middle" font-family="system-ui" font-size="24" fill="#0f172a">12</text>
  </g>

  <g transform="translate(410, 100)">
    <rect width="160" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text x="80" y="35" text-anchor="middle" font-family="system-ui" font-size="14" fill="#2563eb">In Progress</text>
    <text x="80" y="60" text-anchor="middle" font-family="system-ui" font-size="24" fill="#0f172a">3</text>
  </g>

  <g transform="translate(590, 100)">
    <rect width="160" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text x="80" y="35" text-anchor="middle" font-family="system-ui" font-size="14" fill="#2563eb">Never Look Up</text>
    <text x="80" y="60" text-anchor="middle" font-family="system-ui" font-size="24" fill="#0f172a">5/8</text>
  </g>

  <!-- Main Content Area -->
  <rect x="50" y="200" width="700" height="180" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="70" y="230" font-family="system-ui" font-size="18" fill="#0f172a">Current Question</text>
  
  <!-- Question Content -->
  <rect x="70" y="250" width="660" height="110" rx="4" fill="#f8fafc"/>
  <text x="90" y="280" font-family="serif" font-size="14" fill="#0f172a">Let f: [a,b] → ℝ be continuous. Prove that if...</text>
  
  <!-- Buttons -->
  <rect x="70" y="330" width="100" height="30" rx="4" fill="#22c55e"/>
  <text x="120" y="350" text-anchor="middle" font-family="system-ui" font-size="14" fill="white">Solved</text>
  
  <rect x="180" y="330" width="100" height="30" rx="4" fill="#f59e0b"/>
  <text x="230" y="350" text-anchor="middle" font-family="system-ui" font-size="14" fill="white">Not Solved</text>
  
  <rect x="290" y="330" width="100" height="30" rx="4" fill="#64748b"/>
  <text x="340" y="350" text-anchor="middle" font-family="system-ui" font-size="14" fill="white">Skip</text>
</svg>
