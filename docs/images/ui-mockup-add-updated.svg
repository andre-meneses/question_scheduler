<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Add Question Form -->
  <rect x="50" y="20" width="700" height="560" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="70" y="50" font-family="system-ui" font-size="18" font-weight="bold" fill="#0f172a">Add New Question</text>
  
  <!-- Source Field -->
  <g transform="translate(70, 70)">
    <text x="0" y="20" font-family="system-ui" font-size="14" fill="#374151">Source</text>
    <rect x="0" y="30" width="660" height="40" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
  </g>
  
  <!-- Problem Description -->
  <g transform="translate(70, 140)">
    <text x="0" y="20" font-family="system-ui" font-size="14" fill="#374151">Problem Description</text>
    <rect x="0" y="30" width="660" height="100" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
  </g>

  <!-- LaTeX Preview -->
  <g transform="translate(70, 280)">
    <text x="0" y="20" font-family="system-ui" font-size="14" font-weight="bold" fill="#374151">Preview:</text>
    <rect x="0" y="30" width="660" height="120" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="20" y="70" font-family="serif" font-size="14" fill="#374151">Let f(x) be continuous on [a,b]. Prove that...</text>
  </g>
  
  <!-- Time Allocation -->
  <g transform="translate(70, 420)">
    <text x="0" y="20" font-family="system-ui" font-size="14" fill="#374151">Total Time Allocation (hours)</text>
    <rect x="0" y="30" width="200" height="40" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
    <!-- Time options -->
    <text x="20" y="55" font-family="system-ui" font-size="14" fill="#64748b">3 hours â–¾</text>
  </g>
  
  <!-- Subject Matter -->
  <g transform="translate(290, 420)">
    <text x="0" y="20" font-family="system-ui" font-size="14" fill="#374151">Subject Matter</text>
    <rect x="0" y="30" width="440" height="40" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
  </g>
  
  <!-- Never Look Up Checkbox -->
  <g transform="translate(70, 480)">
    <rect x="0" y="10" width="20" height="20" rx="4" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="30" y="25" font-family="system-ui" font-size="14" fill="#374151">Never Look Up (solution should never be viewed)</text>
  </g>
  
  <!-- Submit Button -->
  <rect x="70" y="520" width="120" height="40" rx="4" fill="#2563eb"/>
  <text x="130" y="545" text-anchor="middle" font-family="system-ui" font-size="14" fill="white">Add Question</text>
</svg>
